<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      
      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>数当てゲーム</h1>
    
    <p>1から100の間のランダムな数字を選びました。10回以内にその数字を当ててみてください。あなたの推測が高すぎるか低すぎるかをお知らせします。</p>

    <div class="form">
      <label for="guessField">推測を入力してください: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="送信" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
